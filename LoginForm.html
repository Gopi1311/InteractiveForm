<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>

    <!-- favicon img  -->
    <link rel="icon" href="./Assesst/image.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- css StyleSheet  -->
    <link rel="stylesheet" href="./StyleSheet/StyleSheet.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div
            class="card shadow-lg rounded-4 overflow-hidden"
            style="
              background-color: var(--glass-bg);
              border: 1px solid var(--glass-border);
            "
          >
            <div class="card-header bg-primary bg-gradient text-white py-4">
              <h1 class="card-title fw-bold mb-2 text-center">
                Login Your Account
              </h1>
              <p class="card-text text-center mb-0 opacity-75">
                Join our community and start your journey
              </p>
            </div>

            <div class="card-body p-4 p-md-5">
              <form class="needs-validation" novalidate>
                <div class="row g-3 mb-3">
                  <div class="col-md-12">
                    <label for="email" class="form-label fw-semibold"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      placeholder="you@example.com"
                    />
                    <div class="invalid-feedback" id="emailError"></div>
                  </div>
                  <div class="col-md-12 position-relative">
                    <label for="password" class="form-label fw-semibold"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      placeholder="Password@123"
                    />
                    <i
                      class="bi bi-eye-slash-fill password-toggle"
                      id="togglePassword"
                    ></i>
                    <div class="invalid-feedback" id="passwordError"></div>
                  </div>
                </div>
                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                    required
                  />
                  <label class="form-check-label text-white fw-light" for="gridCheck">
                    I agree to the
                    <a href="#" class="text-decoration-none text-white fw-bold"
                      >Terms & Conditions</a
                    >
                  </label>
                </div>

                <div class="d-grid gap-2 d-md-flex">
                  <button
                    type="reset"
                    class="btn  btn-lg flex-fill d-flex align-items-center justify-content-center gap-2 text-white"
                    id="reset-btn"
                  >
                    <i class="bi bi-trash-fill"></i> Reset Form
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg flex-fill d-flex align-items-center justify-content-center gap-2"
                    id="create-btn"
                  >
                    <i class="bi bi-check-all"></i> Log In
                  </button>
                </div>

                <p class="already text-dark text-center mt-4 mb-0">
                  Don't have an account?
                  <a
                    href="./index.html"
                    class="text-white text-decoration-none fw-bold"
                    >Sign Up</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JavaScript/PasswordToggle.js"></script>
    <script src="./JavaScript/LoginValidation.js"></script>
  </body>
</html>
