<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>

    <!-- favicon img  -->
    <link rel="icon" href="./Assesst/image.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- css StyleSheet  -->
    <link rel="stylesheet" href="./StyleSheet/StyleSheet.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div
            class="card shadow-lg rounded-4 overflow-hidden"
            style="
              background-color: var(--glass-bg);
              border: 1px solid var(--glass-border);
            "
          >
            <div class="card-header bg-primary bg-gradient text-white py-4">
              <h1 class="card-title fw-bold mb-2 text-center">
                Create Your Account
              </h1>
              <p class="card-text text-center mb-0 opacity-75">
                Join our community and start your journey
              </p>
            </div>

            <div class="card-body p-4 p-md-5">
              <form class="needs-validation" novalidate>
                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label for="firstName" class="form-label fw-semibold"
                      >First Name</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="firstName"
                      placeholder="John"
                    />
                    <div class="invalid-feedback" id="firstNameError"></div>
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label fw-semibold"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="lastName"
                      placeholder="Doe"
                    />
                    <div class="invalid-feedback" id="lastNameError"></div>
                  </div>
                </div>

                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label for="email" class="form-label fw-semibold"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      placeholder="you@example.com"
                    />
                    <div class="invalid-feedback" id="emailError"></div>
                  </div>
                  <div class="col-md-6 position-relative">
                    <label for="password" class="form-label fw-semibold"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      placeholder="Password@123"
                    />
                    <i
                      class="bi bi-eye-slash-fill password-toggle"
                      id="togglePassword"
                    ></i>
                    <div class="invalid-feedback" id="passwordError"></div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label fw-semibold"
                    >Address</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    id="address"
                    placeholder="1234 Main St"
                  />
                  <div class="invalid-feedback" id="addressError"></div>
                </div>

                <div class="mb-3">
                  <label for="phoneNumber" class="form-label fw-semibold"
                    >Phone No</label
                  >
                  <input
                    type="tel"
                    class="form-control form-control-lg"
                    id="phoneNumber"
                    placeholder="Contact Number"
                  />
                  <div class="invalid-feedback" id="phoneNumberError"></div>
                </div>

                <div class="row g-3 mb-3">
                  <div class="col-md-4">
                    <label for="city" class="form-label fw-semibold"
                      >City</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="city"
                      placeholder="Your location"
                    />
                    <div class="invalid-feedback" id="cityError"></div>
                  </div>
                  <div class="col-md-4">
                    <label for="state" class="form-label fw-semibold"
                      >State</label
                    >
                    <select id="state" class="form-select form-select-lg">
                      <option selected>Choose...</option>
                    </select>
                    <div class="invalid-feedback" id="stateError"></div>
                  </div>
                  <div class="col-md-4">
                    <label for="zip" class="form-label fw-semibold">Zip</label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="zip"
                      placeholder="PinCode"
                    />
                    <div class="invalid-feedback" id="zipError"></div>
                  </div>
                </div>

                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                    required
                  />
                  <label class="form-check-label" for="gridCheck">
                    I agree to the
                    <a href="#" class="text-decoration-none text-dark"
                      >Terms & Conditions</a
                    >
                  </label>
                </div>

                <div class="d-grid gap-2 d-md-flex">
                  <button
                    type="reset"
                    class="btn btn-secondary btn-lg flex-fill d-flex align-items-center justify-content-center gap-2"
                    id="resetBtn"
                  >
                    <i class="bi bi-trash-fill"></i> Reset Form
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg flex-fill d-flex align-items-center justify-content-center gap-2"
                  >
                    <i class="bi bi-check-all"></i> Create Account
                  </button>
                </div>

                <p class="already text-center mt-4 mb-0">
                  Already have an account?
                  <a
                    href="./LoginForm.html"
                    class="text-dark text-decoration-none fw-bold"
                    >Log In</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./JavaScript/SignupValidation.js"></script>
    <script src="./JavaScript/PasswordToggle.js"></script>
    <script src="./JavaScript/States.js"></script>
  </body>
</html>
